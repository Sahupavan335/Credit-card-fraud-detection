{% extends "layout.html" %}
{% block content %}
<div class="card shadow p-5">
    <h3 class="mb-3"><i class="bi bi-upload"></i> Upload Your File</h3>
    <p class="text-muted">
        Upload a CSV or Excel file to detect fraudulent transactions using machine learning models.
    </p>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-gear-fill"></i> Select Prediction Model</label>
            <select name="model" class="form-select" required>
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-cpu-fill"></i> Chunk Size for Processing</label>
            <input type="number" name="chunk_size" value="50000" min="20000" max="100000" step="10000" class="form-control" required>
            <div class="form-text">Increase chunk size if you have more memory available.</div>
        </div>
        <div class="mb-3">
            <label class="form-label"><i class="bi bi-file-earmark-arrow-up"></i> Choose File</label>
            <input class="form-control" type="file" name="file" accept=".csv,.xlsx" required>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">
            <i class="bi bi-play-circle"></i> Process File
        </button>
    </form>
</div>
{% endblock %}
